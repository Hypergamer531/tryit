<!DOCTYPE html>
<html>
  <head>
    <title>Search something...</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <form id="searchform" class="search" method="get" action="source.html" />
<input class="search" id="test" type="text" name="search" size="10" maxlength="255"/>
    <script type="text/javascript">
document.getElementById('searchform').onsubmit = function() {
    window.open = 'http://www.google.com/search?q=' + document.getElementById('test').value;
    return false;
}
</script>
  </body>
</html>
