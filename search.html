<!DOCTYPE html>
<html>
  <head>
    <title>Search something...</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <form id="searchform" class="search" method="get" action="source.html" />
<input class="search" id="test" type="text" name="search" size="10" maxlength="255"/>
    <script type="text/javascript">
document.getElementById('searchform').onsubmit = function() {
    window.open = 'https://www.google.com/search?client=safari&hl=en-us&ie=UTF-8&oe=UTF-8&q=' + document.getElementById('test').value + '&safe=active&surl=1';
    return false;
}
</script>
  </body>
</html>
