<!DOCTYPE html>
<html>
  <head>
    <title>Key animation - [Test]</title>
    <link rel="stylesheet" href="keys.css" type="text/css">
  </head>
  <body>
    <div id="key1"><img src="Red key.png"></div>
    <div id="key2"><img src="Red key.png"></div>
    <div id="key3"><img src="Red key.png"></div>
    <div id="key4"><img src="Red key.png"></div>
    <div id="key5"><img src="Red key.png"></div>
    <div id="key6"><img src="Red key.png"></div>
    <div id="key7"><img src="Red key.png"></div>
    <div id="key8"><img src="Red key.png"></div>
    <canvas id="canvas"></canvas>
    <script>
      window.onload = function() {
        const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const img = document.getElementById("key1");
  ctx.drawImage(img, 10, 10);
      }
    </script>
  </body>
</html>
