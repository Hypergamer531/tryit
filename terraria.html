<!DOCTYPE html>
<html>
  <head>
    <h1 align="center">Terraria [Mobile Friendly]</h1>
  </head>
  <body>
  <iframe id="iframe" src="https://scratch.mit.edu/projects/369839839/embed" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:800; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
   <button onclick="fullScreen()" type="button">Fullscreen</button>
    <a href="main.html"><--Go Back</a>
    <script>
      let iframe = document.getElementById('iframe');      
      
function fullScreen() {
  if (!document.fullscreenElement) {
    document.iframe.requestFullscreen();
  } else if (document.exitFullscreen) {
    document.exitFullscreen();
  }
}

    </script>
  </body>
</html>
