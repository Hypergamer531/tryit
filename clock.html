<!DOCTYPE html>
<html>
  <head>
    <title>What's the time?</title>
    <link rel="stylesheet" href="clock.css" type="text/css">
    <h1 align="center" id="heading"> </h1>
  </head>
  <body onload="startClock()">
    <script src="clock.js"></script>
    <p id="clock" class="blue"></p>
    <br><br><br><br>
    <p id="clock" class="orange"></p>
    <button id="blue" onclick="changeToBlue();">Blue Team</button>
    <button id="orange" onclick="changeToOrange();">Orange Team</button>
    <button id="white" onclick="changeToWhite();">White</button>
    <form id="custom">
      <label for="input" style="color:white;">Custom Hex Code Color:</label>
      <input id="input" name="input" type="text" placeholder+"#FF123"/>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
