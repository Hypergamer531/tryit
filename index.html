<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script>
			  function login(){
        var user = document.loginform.user_name.value;
        var pass = document.loginform.pass_word.value;
  if(user == "" || pass == ""){
          alert("Please Enter Username and Passowrd");
     }else{
  if((user == "404" || user == "ERROR") && pass == "0000"){
          document.loginform.submit();
    }else{
         alert("Invalid");
	    window.location.href="http://school.district196.org"
  }
       }
			  }
			function email(){
				window.location.href="https://docs.google.com/forms/d/e/1FAIpQLSf_YnqMAdaOJD5K7p6706GTwm5_tm0VQ-3b_K8qNsr6-rWQJw/viewform?"
			}
		</script>
	</head>
	<body class="loginbody">
		<div class="login">
			<h1>Login</h1>
			<form action="title.html" name="loginform">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" name="user_name" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" name="pass_word" required>
				<button onclick="email()" style="font-size: 24px;">Request a password</button>
				<input type="submit" value="Login" onclick="login()">
			</form>
		</div>
	</body>
</html>
